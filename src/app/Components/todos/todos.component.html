<app-add-todo (todoAdd)="addATodo($event)"></app-add-todo>

<div *ngIf="this.todos.length === 0; else elseBlock">
  <h4>No todos to display</h4>
</div>
<ng-template #elseBlock>
  <h4>Your Todos</h4>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
